<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
		integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="block_5">
		<div class="wrapper">
			<!-- <div class="all-items-wrap "></div> -->
			<div class="block5_text"> 
				<h1 class="block5_main_text">СВЯЖИТЕСЬ С НАМИ </h1>
				<p class="block5_additional_text">
					Готовы начать работу? Отправьте
					сообщение и свои контакты, мы
					ответим вам в течении 2-ух дней.
					Схема работы с каждым клиентом
					будет разработана индивидуально 
					в зависимости от поставленных задач.
				</p>
			</div>

			<div class="contact_form">
				<form id="application" action="application.php" method="POST" name="application">
					<input name="name" id="applicationName" maxlength="20" placeholder="Ваше имя" required />
					<input name="lastname" id="applicationLastname" maxlength="20" placeholder="Ваша фамилия" required /> </br>
					<input name="email" type="email" id="applicationEmail" maxlength="20" placeholder="Введите ваш E-mail" required /></br>
					<textarea id="applicationMessage" placeholder="Введите ваше сообщение"></textarea>
				</form>	

				<p>Наши специалисты свяжутся с вами как можно скорее</p>
				<button id="btn-send" class="applicationButton" type="submit" form="application">Отправить </button>
			</div>
		</div>
		<div class="footer">
			<a href="#"><img src="./img/5_block/slice-1.png"></a>
			<a href="#"><img src="./img/5_block/slice-2.png"></a>

		</div>
	</div>


<script src="index.js"></script>
